---
layout: default
---

<div class="index-post-list">
    {% for post in site.posts %}

    <a class="index-post-list__item"
       href="{{ site.baseurl }}{{ post.url }}">
        <h2 class="index-post-list__item-title">
            {{ post.title }}
        </h2>
        <div class="index-post-list__item-date">
            {{ post.date | date: "%B %e, %Y" }}
        </div>
    </a>

    {% endfor %}
</div>
