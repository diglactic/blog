---
layout: default
---

<article class="post">
    <div class="post__type">
        Blog
    </div>

    <h1 class="post__title">
        {{ page.title }}
    </h1>

    <div class="post__date">
        Published {{ page.date | date: "%B %e, %Y" }}
    </div>

    <div class="post__content">
        {{ content }}
    </div>
</article>
